		 * @param channel number
		 * @param value number

			this.writeHead[channel] += 1;
			if (this.writeHead[channel] > this.size) {

			}

		 * Get the recorded value of the channel given the delay
		 * @param channel number
		 * @param delay number delay samples

			}

32ch" data-v-5c4be63f>Rich harmonic soundscape synthesizer for music practice, chanting and meditation</div></div><div class="text-md max-w-55ch" style="flex:10 1 400px;" data-v-5c4be63f>Choose any pitch and listen to the rich sounds of 3 octaves, 3 fifths, and 3 fourths intervals related to it. The sounds are generated with a sawtooth oscillator synthesizer, which provides an incredible amount of harmonic material to work with. <br data-v-5c4be63f>Use this free progressive web app as an electronic <a href="https://en.wikipedia.org/wiki/Tanpura" target="_blank" data-v-5c4be63f>tanpura</a> or a <a href="https://en.wikipedia.org/wiki/Shruti_box" target="_blank" data-v-5c4be63f>shruti box</a>.</div>',2)),nt("button",{class:"absolute right-4 top-4",onClick:s[0]||(s[0]=i=>n.$emit("close"))},s[2]||(s[2]=[nt("div",{class:"i-la-times"},null,-1)])),nt("button",{class:"shadow-lg hover-bg-dark-100 p-4 border-2 bg-dark-200 text-light-200 rounded-xl sticky bottom-0 z-200 w-full",onClick:s[1]||(s[1]=i=>n.$emit("start"))},"Start")]),s[6]||(s[6]=Jr('<div class="flex flex-wrap gap-2" data-v-5c4be63f><div class="gap-2 flex flex-col gap-2 max-w-75ch z-100 bg-dark-400 p-4 rounded-xl shadow-xl sticky top-0" style="flex:1 1 300px;" data-v-5c4be63f><div class="text-xl font-bold py-2" data-v-5c4be63f>Install this web-app for offline use!</div><p data-v-5c4be63f>This app is a PWA - Progressive Web-Application that can be installed and performs just like a regular app on your mobile or desktop platform.</p><div class="flex flex-col gap-4" data-v-5c4be63f><div class="p-0" data-v-5c4be63f><i class="i-la-apple inline-block text-lg" data-v-5c4be63f></i><b data-v-5c4be63f>iOS</b>: Open this page in Safari, tap the <i class="i-ic-round-ios-share inline-block" data-v-5c4be63f></i> &quot;Share&quot; button, then select <i class="i-material-symbols-add-box-outline-rounded inline-block" data-v-5c4be63f></i> &quot;Add to Home Screen&quot; action down in the list.</div><div class="p-0" data-v-5c4be63f>< -5c4be63f>Drag each of the pads up and down to set the maximum level of that note. Each note has a random speed LFO that modulates its volume from 0 to this upper limit. Reload the page to get a new LFO speed composition.</li><li data-v-5c4be63f>Drag each pad horizontally to set the middle point for the slowly moving panning of the voice.</li><li data-v-5c4be63f>Listen to the tone as it evolves and breathes with harmonics. Try singing to it, tuning your instruments, or just feeling the vibrations.</li><li data-v-5c4be63f>To adjust the amount of high-frequency content, use the <b data-v-5c4be63f>LP</b> slider - it sets the frequency of the global low-pass filter. <b data-v-5c4be63f>Q</b> is the resonance of the filter.</li><li data-v-5c4be63f>Press the <i class="i-la-play inline-block" data-v-5c4be63f></i>/<i class="i-la-stop inline-block" data-v-5c4be63f></i> button or use the <b data-v-5c4be63f>spacebar</b> keyboard key to toggle mute for all voices together.</li></ol></div></div>',1)),nt("div",hb,[s[5]||(s[5]=Jr('<div class="i-la-copyright" data-v-5c4be63f></div><a class="op-50 hover-op-100 transition no-underline flex items-center gap-1" href="https://github.com/davay42" target="_blank" data-v-5c4be63f>davay42</a><p data-v-5c4be63f>|</p><a class="op-50 hover-op-100 transition no-underline flex items-center gap-1" href="https://github.com/chromatone" target="_blank" data-v-5c4be63f>Chromatone</a><div class="flex-1" data-v-5c4be63f></div><div class="p-0" data-v-5c4be63f> 2025 MIT</div>',6)),nt("a",fb,[s[4]||(s[4]=nt("div",{class:"i-la-github"},null,-1)),nt("span",null," v."+Ke(tt(cb)),1)])])]))}},pb=Oh(db,[["__scopeId","data-v-5c4be63f"]]);function mb(e){const t=Lo({}),n=zn({play:!1,active:e===0,vol:ds(Tn(`drone-${e}-vol`,.8),0,1),pan:ds(Tn(`drone-${e}-pan`,0),-1,1),freq:Xt(()=>xt.freq*Math.pow(2,e/12)),note:Xt(()=>Eo(n.freq).toNote()),color:Xt(()=>Bs(Eo(n.freq).toMidi()-9,2)),lfo:0,panning:0});jt(()=>xt.stopped,r=>{r?n.play=!1:n.active&&(n.play=!0)}),jt(()=>n.play
