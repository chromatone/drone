	/**
	 * A multichannel buffer for use within an AudioWorkletProcessor as a delay line
	 */
	class DelayLine {
		
		constructor(size, channels) {
			this.buffer = [];
			this.writeHead = []
			this.size = size;

			// create the empty channels
			for (let i = 0; i < channels; i++) {
				this.buffer[i] = new Float32Array(this.size);
				this.writeHead[i] = 0;
			}
		}

		/**
		 * Push a value onto the end
		 * @param channel number
		 * @param value number
		 */
		push(channel, value) {
			this.writeHead[channel] += 1;
			if (this.writeHead[channel] > this.size) {
				this.writeHead[channel] = 0;
			}
			this.buffer[channel][this.writeHead[channel]] = value;
		}

		/**
		 * Get the recorded value of the channel given the delay
		 * @param channel number
		 * @param delay number delay samples
		 */
		get(channel, delay) {
			let readHead = this.writeHead[channel] - Math.floor(delay);
			if (readHead < 0) {
				readHead += this.size;
			}
			return this.buffer[channel][readHead];
		}
	}

ed note section with your mouse or touch. With it you can adjust and finetune the exact frequency you need to play. This section shows the note as well as cents difference with the pure 12-TET tone and with the A2 note. And also there&#39;s the exact frequency in Hz.</li><li>Next tap the note rectangles to turn the sound on. The bottom row holds the root note in 3 lower octaves to create a deep base for the sound. The top row consists of three pads of the higher fifth intervals of that base frequency.</li><li>Drag each of the pads up and down to set the maximum level of that note. Each note has a random speed LFO, that is modulating its volume from 0 to this upper limit. Reload the page to get a new LFO speed composition.</li><li>Drag each pad horizontally to set the middle point for the slow;y moving panning of the voice.</li><li>Listen to the tone to evolve and breathe with harmonics. Try singing to it, tuning your instruments or just feeling the vibrations.</li><li>If it&#39;s too much of the high frequency content you can adjust it with the **LP** slider - it sets the frequency of the drone Low-pass filter.</li><li>Press **stop** button to mute the voices and press **play** to unmute them back. The **spacebar** key of your keyboard does exactly the same here.</li></ol></div>',4)),ot("button",{class:"shadow-lg hover-bg-dark-100 p-4 border-2 bg-dark-200 text-light-200 rounded-xl sticky bottom-0",onClick:a[0]||(a[0]=c=>{i.value=!1,st(n).stopped=!1})},"Start")])):fd("",!0),ot("div",vw,[ot("div",yw,[(te(!0),Ie(ne,null,Yr(s,c=>(te(),Ie("div",{class:"flex flex-col m-1 flex-1",key:c},[ot("div",ww,[(te(!0),Ie(ne,null,Yr(c.voices,l=>(te(),ji(rw,{class:"m-2 flex-1",key:l,interval:l},null,8,["interval"]))),128))])]))),128))]),ot("div",bw,[ot("div",{class:"flex gap-2 border-2 flex-wrap p-4 mx-2 flex-1 min-w-10em items-center rounded-2xl text-white p-2 cursor-pointer transition-all duration-500 ease-out cursor-grab",style:Ye([{flex:"1 1 400px"},{backgroundColor:st(n).color}])
