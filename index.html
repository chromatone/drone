			this.writeHead = []

		 * Push a value onto the end
		 * @param channel number
		 * @param value number
		 */
		push(channel, value) {
			this.writeHead[channel] += 1;
			if (this.writeHead[channel] > this.size) {
				this.writeHead[channel] = 0;
			}

		 * Get the recorded value of the channel given the delay
		 * @param channel number
		 * @param delay number delay samples
		 */
		get(channel, delay) {

			}

		}
	}

 gap-2"><div class="text-xl">How to use the drone web-app</div><ol class="flex flex-col gap-2 list-decimal list-inside"><li>Choose the root note  the Sa note of the performance  either by tapping on the note name at the bottom, or by dragging the colored note section with your mouse or touch. With it you can adjust and finetune the exact frequency you need to play. This section shows the note as well as cents difference with the pure 12-TET tone and with the A2 note. And also there&#39;s the exact frequency in Hz.</li><li>Next tap the note rectangles to turn the sound on. The bottom row holds the root note in 3 lower octaves to create a deep base for the sound. The top row consists of three pads of the higher fifth intervals of that base frequency.</li><li>Drag each of the pads up and down to set the maximum level of that note. Each note has a random speed LFO, that is modulating its volume from 0 to this upper limit. Reload the page to get a new LFO speed composition.</li><li>Drag each pad horizontally to set the middle point for the slow;y moving panning of the voice.</li><li>Listen to the tone to evolve and breathe with harmonics. Try singing to it, tuning your instruments or just feeling the vibrations.</li><li>If it&#39;s too much of the high frequency content you can adjust it with the **LP** slider - it sets the frequency of the drone Low-pass filter.</li><li>Press **stop** button to mute the voices and press **play** to unmute them back. The **spacebar** key of your keyboard does exactly the same here.</li></ol></div>',4)),rt("button",{class:"shadow-lg hover-bg-dark-100 p-4 border-2 bg-dark-200 text-light-200 rounded-xl sticky bottom-0",onClick:t[0]||(t[0]=n=>e.$emit("start"))},"Start")])}const Ah=(e,t)=>{const n=e.__vccOpts||e;for(const[s,i]of t)n[s]=i;return n},uw={},hw=Ah(uw,[["render",lw]]);function fw(e){const t=Lo({}),n=zn({play:!1,active:e===0,vol:ds(Tn(`drone-${e}-vol`,.8),0,1),pan:ds(Tn(`drone-${e}-pan`,0),-1,1),freq:Xt(()=>St.freq*Math.pow(2,e/12))
